<div class="content">
  <!-- You -->
  <mat-card class="winner"> 
    <mat-card-content>
      <h1 class="mat-display-1" > We Have A WINNER !!</h1>
      <h2 class="mat-h2">{{result}} is The New EMPEROR</h2>
      <img src="assets\img\Winner.jpg" style=" width:90%;">
    </mat-card-content>
  </mat-card>

  <mat-card class="players"> 
      <mat-card-content>
         <h1 class="mat-display-1" >Top Players!</h1>
         <table class="table" cellspacing="10">
           <thead>
             <th>Name Player</th>
             <th>Won Games</th>
             <th>Lost Games</th>
           </thead> 
         <tbody>
           <tr *ngFor="let value of values">
           <td> {{value.namePlayer}}</td>
           <td> {{value.wonGames}}</td>
           <td> {{value.lostGames}}</td>
          </tr>
         </tbody>
        </table>
        <br>
        <br>
        <button mat-button color="primary" [routerLink]="['']" routerLinkActive=""  >Play Again!</button>
      </mat-card-content>
    </mat-card>

   
</div>
